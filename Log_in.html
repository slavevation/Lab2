    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Log in form</title>
        <link rel="stylesheet" href="style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <div class="wrapper">
            <form action="">
                    <h1>Log in</h1>
                <div class="input-box">
                    <input type="text" placeholder="E-mail" required>
                    <i class='bx bxs-envelope' ></i>
                </div>
                <div class="input-box">
                    <input type="password" id="password" placeholder="Password" required>
                    <i class='bx bxs-low-vision icon-visibility' id="showPassword"></i>
                    <i class='bx bxs-show icon-visibility' id="hidePassword" style="display: none;"></i>
                <p id="passwordError" style="color: red; display: none;">Password must be at least 8 characters long.</p>
                </div>
                <div class="remember">
                    <label for=""><input type="checkbox">Remember me</label>
                    <!-- <a href="Registration.html"></a> -->
                </div>

                <button type="submit" class="btn">Sign up</button>

                <div class="log_in_link">
                    <p>Don`t have an account? <a href="Registration.html">Registration from</a></p>
                </div>
            </form>
        </div>
        <script src="app.js"></script>
    </body>
    </html>
